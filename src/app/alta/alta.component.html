<div class="container">
  <div class="tabs">
    <button class="tab-button" [class.active]="selectedTab === 'ganado'" (click)="selectedTab = 'ganado'">Ganado</button>
    <button class="tab-button" [class.active]="selectedTab === 'becerro'" (click)="selectedTab = 'becerro'">Becerro</button>
  </div>

  <!-- Contenido de Ganado -->
  <div [ngClass]="{'hidden': selectedTab !== 'ganado'}">
    <section class="reses-section">
      <h3>Registro de Ganado</h3>
      <form [formGroup]="formGanado" (ngSubmit)="onSubmit()" class="form-grid">
        <div class="form-group">
          <label for="id">Arete:</label>
          <input type="text" id="id" formControlName="id" required>
          <p class="error-message" *ngIf="formGanado.get('id')?.invalid && formGanado.get('id')?.touched">El arete debe tener 12 dígitos.</p>
        </div>

        <div class="form-group">
          <label for="raza">Raza:</label>
          <input type="text" id="raza" formControlName="raza" placeholder="opcional">
        </div>

        <div class="form-group">
          <label for="id_padre">Arete del Padre:</label>
          <input type="text" id="id_padre" formControlName="id_padre" placeholder="opcional">
        </div>

        <div class="form-group">
          <label for="id_madre">Arete de la Madre:</label>
          <input type="text" id="id_madre" formControlName="id_madre" placeholder="opcional">
        </div>

        <div class="form-group">
          <label for="peso">Peso de registro:</label>
          <input type="number" id="peso" formControlName="peso" required>
        </div>

        <div class="form-group">
          <label for="fechaNacimiento">Fecha de Nacimiento:</label>
          <input type="month" id="fechaNacimiento" formControlName="fechaNacimiento" required>
        </div>

        <div class="form-group">
          <label for="precioAdquisicion">Precio de adquisición:</label>
          <input type="number" id="precioAdquisicion" formControlName="precioAdquisicion" required>
        </div>

        <div class="form-group submit-group">
          <button type="submit" [disabled]="formGanado.invalid">Registrar Ganado</button>
        </div>
      </form>
    </section>
  </div>

  <!-- Contenido de Becerro -->
  <div [ngClass]="{'hidden': selectedTab !== 'becerro'}">
    <section class="ganado-section">
      <h3>Registrar Becerros sin Arete</h3>
      <form [formGroup]="formBecerros" (ngSubmit)="onSubmitBecerros()" class="form-grid">
        <div class="form-group">
          <label for="cantidadBecerros">Cantidad de Becerros:</label>
          <input 
            type="number" 
            id="cantidadBecerros" 
            formControlName="cantidadBecerros"
            min="1"
            required>
        </div>
        <div class="form-group submit-group">
          <button type="submit" [disabled]="formBecerros.invalid">Registrar Becerros</button>
        </div>
      </form>
    </section>
  </div>
</div>
